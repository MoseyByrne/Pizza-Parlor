<!DOCTYPE html> 
<html lang="en-US">
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">    
   <script src="js/jquery-3.6.0.js"></script>
   <script src="js/scripts.js"></script>
   <title>Pizza Parlor</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="title">Momo's Pizza Pies</h1>
        <h2>Place an order:</h2>
      </div>
      

      <form class="Order">

        <div class="row justify-content-center">
          <div class="col-5 box">
            <label for="choose-size">Pie Size:</label>
            <Select name="size" class="choose-size">
              <option value=""> --Please choose a size--</option> 
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </Select>
          </div>
        
          <div class="col-5 box">  
            <label for="choose-meat-topping">Meat selection</label>
            <Select name="meat-topping" class="choose-meat-topping">
              <option value="">--Please choose one--</option> 
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>No Meat</option>
            </Select>
          </div>
        </div>

        <div class="buttonDiv">
          <button type="submit" class="btn btn-primary">Place Order</button>
        </div>

      </form>
    </div>
  </body>
</html>
