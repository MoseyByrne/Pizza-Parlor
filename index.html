<!DOCTYPE html> 
<html lang="en-US">
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">    
   <script src="js/jquery-3.6.0.js"></script>
   <script src="js/scripts.js"></script>
   <title>Pizza Parlor</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="title">Pizza Pie</h1>
        <h2>Place an order:</h2>
      </div>
      
      <form class="Order">

        <div class="row justify-content-center box">
          <div class="col-5 box">
            <label for="size">Pie Size:</label>
            <Select name="size" id="size">
              <option value=""> --Please choose a size--</option> 
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </Select>
          </div>
        
          <div class="col-5 box">  
            <label for="meat">Meat selection:</label>
            <Select name="meat" id="meat">
              <option value="">--Please choose one--</option> 
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>No Meat</option>
            </Select>
          </div>
        </div>

            <div class="col-5 box">
              <button type="submit" class="btn btn-primary" id="placeOrder">Place Order</button>
            </div>
          </div>

        
      </form>
      <div id="total">
        <h4>Your total is: $ <span class="receipt"></span></h4>
      </div>
    </div>
  </body>
</html>
